<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Dokumentáció</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Betöltés...</div>
  <script>
    window.$docsify = {
      name: 'Projekt Neve',
      repo: 'https://github.com/bkeresztes87-web/my-project-docs',
      loadSidebar: true,   // Sidebar engedélyezése
      subMaxLevel: 2,      // Fejezetek (H2) megjelenítése a menüben
      auto2top: true,      // Oldalváltáskor az elejére ugrik
      search: {
        placeholder: 'Keresés...',
        noData: 'Nincs találat!',
        depth: 6,
        paths: 'auto'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
